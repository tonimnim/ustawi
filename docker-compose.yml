version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: ustawi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ustawi}
      POSTGRES_USER: ${DB_USERNAME:-ustawi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ustawi_password}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - ustawi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ustawi_user} -d ${DB_DATABASE:-ustawi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service (optional but recommended for Laravel)
  redis:
    image: redis:7-alpine
    container_name: ustawi_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ustawi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for local email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ustawi_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - ustawi_network

  # MinIO for S3-compatible object storage (optional)
  minio:
    image: minio/minio:latest
    container_name: ustawi_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ustawi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  ustawi_network:
    driver: bridge